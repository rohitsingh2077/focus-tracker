<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .auth-container {
            width: 300px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        .auth-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .auth-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .auth-container a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>üìù Sign Up</h2>
        <form method="post">
            <input name="username" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <a href="/login">Already have an account? Login</a>
    </div>
</body>
</html>
